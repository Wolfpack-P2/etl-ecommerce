<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css" rel="stylesheet">
        <link href="webapp/styles/loginstyle.css" rel="stylesheet">
        <title>Pack Analysis</title>
        <link rel="icon" href="assets/271587378_414372746841555_2974434711907510591_n.jpeg" type="image/icon">
    </head>
    <body>
        <div class="container-fluid d flex" id="main-container" style="height: 100%">
            <div class="row">
                <div class="col-4">
                    <img src="webapp/assets/analytics.png" id="graphic-1">
                </div>
                <div class="col-4">
                    <div style="margin-top:100px" id="card-container">
                        <div class="card d-flex align-items-center" id="login-card" style="width: 25rem; height:400px;" align="center">
                            <h1 id="heading" style="padding-top: 30px;">Pack Analysis</h1>
                           
                            <div class="card-body">
                                <div class="input-group">
                                    <form onsubmit="login(); return false">
                                        <div class="form-group" style="width: 300px; padding-top: 30px;">
                                            <div class="input-group mb-3" style="padding-bottom: 8px;">
                                                <div class="input-group-prepend">
                                                    <span class="input-group-text" id="basic-addon1"><i class="bi bi-person-fill"></i></span>
                                                </div>
                                                <input id="username" type="text" class="form-control" placeholder="Username" name="username" required/>
                                            </div>
                                        </div>
                                            <div class="input-group mb-3">
                                                <div class="input-group-prepend">
                                                    <span class="input-group-text" id="basic-addon2"><i class="bi bi-lock-fill"></i></span>
                                                </div>
                                                <input id="password" type="password" class="form-control" placeholder="Password" name="password" required/>
                                            </div>
                                        <br>
                                        <button type="submit" class="btn shadow-sm" id="login-button">Sign In</button>
                                        <br>
                                        <br>
                                        <a id="register" href="#" style="color: white; padding-bottom: 30px;" onclick="showRegister(); return false">Register</a>
                                    </form>
                                    <br>
                                </div>
                            </div>
                        </div>
                        <div class="card align-items-center" id="register-card" style="width: 25rem; height:600px;" align="center">
                            <h1 id="heading" style="padding-top: 30px;">Pack Analysis</h1>
                           
                            <div class="card-body">
                                <div class="input-group">
                                    <form onsubmit="register(); return false" id="register-form">
                                        <div class="form-group" style="width: 300px; padding-top: 30px;">
                                            <div class="input-group mb-3" style="padding-bottom: 8px;">
                                                <!-- <div class="input-group-prepend">
                                                    <span class="input-group-text" id="basic-addon1"><i class="bi bi-person-fill"></i></span>
                                                </div> -->
                                                <input type="text" class="form-control" placeholder="First Name" id="first-name" required/>
                                            </div>
                                        </div>
                                        <div class="form-group" style="width: 300px;">
                                            <div class="input-group mb-3" style="padding-bottom: 8px;">
                                                <!-- <div class="input-group-prepend">
                                                    <span class="input-group-text" id="basic-addon1"><i class="bi bi-person-fill"></i></span>
                                                </div> -->
                                                <input type="text" class="form-control" placeholder="Last Name" id="last-name" required/>
                                            </div>
                                        </div>
                                        <div class="form-group" style="width: 300px;">
                                            <div class="input-group mb-3" style="padding-bottom: 8px;">
                                                <!-- <div class="input-group-prepend">
                                                    <span class="input-group-text" id="basic-addon1"><i class="bi bi-person-fill"></i></span>
                                                </div> -->
                                                <input type="text" class="form-control" placeholder="Username" id="reg-username" required/>
                                            </div>
                                        </div>
                                            <div class="input-group mb-3" style="padding-bottom: 8px;">
                                                <!-- <div class="input-group-prepend">
                                                    <span class="input-group-text" id="basic-addon2"><i class="bi bi-lock-fill"></i></span>
                                                </div> -->
                                                <input id="reg-password" type="password" class="form-control" placeholder="Password" required/>
                                            </div>
                                            <div class="input-group mb-3">
                                                <!-- <div class="input-group-prepend">
                                                    <span class="input-group-text" id="basic-addon2"><i class="bi bi-lock-fill"></i></span>
                                                </div> -->
                                                <input id="confirm-password" type="password" class="form-control" placeholder="Confirm Password" required/>
                                            </div>
                                        <br>
                                        <button type="submit" class="btn shadow-sm" id="reg-button">Register</button>
                                        <br>
                                        <br>
                                        <a id="register" href="index.html" style="color: white; padding-bottom: 30px;">Sign In</a>
                                    </form>
                                    <br>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-4">
                    <img src="webapp/assets/big-data.png" style="width: 400px; margin-top: 250px; margin-left: 0px; padding-left: 0px; padding-right: 60px;" id="graphic-2">
                </div>
            </div>
            
        </div>
    </body>
    <!--<a href="https://www.flaticon.com/free-icons/analytics" title="analytics icons">Analytics icons created by Freepik - Flaticon</a> -->
    <script src="webapp/scripts/getAllFacts.js"></script>
    <script src="webapp/scripts/index.js"></script>
</html>
